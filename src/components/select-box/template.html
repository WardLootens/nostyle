<div class="field">
  <label for="{{params.name}}">
    <span class="field-label">{{params.label}}</span>
    {% if params.hint %}
      <span class="field-hint">{{params.hint}}</span>
    {% endif %}
    {% if params.error %}
      <span class="field-error"><svg width="1.3em" height="1.3em"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#error-icon"></use></svg> {{-params.error}}</span>
    {% endif %}
  </label>
  <select id="{{params.name}}" name="{{params.name}}" {% if params.error %}aria-invalid="true"{%endif%}>
    {% for choice in params.choices %}
      <option value="{{choice.value}}" {% if choice.selected%}selected{% endif %} {% if choice.alt%}data-alt="{{choice.alt}}"{% endif %}>{{choice.text}}</option>
    {% endfor %}
  </select>
</div>
